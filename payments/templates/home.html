{% extends 'base.html' %} {% block 'body' %} {% load static %}

<style>
  body {
    background: linear-gradient(
      90deg,
      rgba(6, 6, 0, 1) 0%,
      rgba(8, 5, 1, 1) 100%
    );
    margin: 0;
    padding: 0;
    font-family: "Arial", sans-serif;
  }

  .hero-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
  }

  .hero-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: fadeIn 0.8s ease-in-out;
  }

  .hero-content p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }

  .btn-primary {
    background-color: #ff6347;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #e5533d;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="hero-section">
  <div class="hero-content">
    <h1>Bem-vindo ao app da Lanchonete IFPI!</h1>
    <p>Aqui se encontra sua carteira digital para o pagamento dos lanches.</p>
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg"
      >Fa√ßa login aqui!</a
    >
  </div>
</div>

{% endblock %}
