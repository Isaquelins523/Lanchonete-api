{% extends 'base.html' %} {% block 'body' %} {% load static %}

<style>
  body {
    background: linear-gradient(
      90deg,
      rgba(6, 6, 0, 1) 0%,
      rgba(8, 5, 1, 1) 100%
    ); /* Gradiente quente e convidativo */
    margin: 0;
    padding: 0;
    font-family: "Arial", sans-serif;
  }

  .form-control:focus {
    background-color: #ffffff;
    box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.25); /* Sombra laranja ao focar */
    border-color: #ff6347; /* Cor laranja */
  }

  .card {
    border: none;
    border-radius: 15px;
    animation: fadeIn 0.5s ease-in-out;
    background: #fff;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn-success {
    background-color: #ff6347; /* Laranja */
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-success:hover {
    background-color: #e5533d; /* Laranja mais escuro */
  }

  a {
    color: #ff6347; /* Laranja */
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #e5533d; /* Laranja mais escuro */
  }

  .form-label {
    font-weight: 500;
  }

  .text-center {
    text-align: center;
  }

  .mt-3 {
    margin-top: 1rem;
  }

  .mb-4 {
    margin-bottom: 1.5rem;
  }

  .logo {
    max-width: 100px;
    margin-bottom: 1.5rem;
  }
</style>

<div
  class="container-fluid d-flex justify-content-center align-items-center vh-100"
>
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 350px">
    <div class="text-center">
      <img
        src="{% static 'logo_lanchonete.png' %}"
        alt="Logo da Lanchonete"
        class="logo"
      />
    </div>

    <h2 class="text-center mb-4">Login</h2>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          placeholder="Digite seu e-mail..."
          name="email"
          class="form-control"
          id="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          placeholder="Digite sua senha..."
          name="senha"
          class="form-control"
          id="senha"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-block">Entrar</button>
      </div>

      <div class="mt-3 text-center">
        <p>
          NÃ£o tem uma conta?
          <a href="{% url 'cadastrar_aluno' %}" class="text-primary"
            >Cadastre-se aqui</a
          >
        </p>
      </div>
    </form>
  </div>
</div>

{% endblock %}
